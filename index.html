        <script>
            $(document).ready(function()
            {
                $('.subOptions').each(function(index,value)
                {
                    var so = '#' + $(this).attr('id');
                    console.log(so + ".hide()")
                    $(so).hide();
                });
            });
        </script>
        <script>
            $(document).ready(function()
            {
                $(".options").find("a").hover(function()
                {

                    $('.subOptions').each(function(index,value)
                    {
                        var so = '#' + $(this).attr('id');
                        console.log(so + ".hide()")
                        $(so).hide();
                    });

                    
                    var so = '#sub-' + $(this).attr('id');
                    //console.log(so);
                    console.log(so + ".show()")
                    $(so).show();
                    

                    $("#sidebar").width(846);
                }, 
                function()
                {
                    //$(this).css("background-color", "pink");
                    console.log("No");
                    //$("#sidebar").width(64);
                    //$('div#option1').html("");
                }
                );

                $("#sidebar").hover(function()
                {
                    $("#sidebar").width(225);
                }, 
                function()
                {
                    $("#sidebar").width(64);
                }
                );
            });
        </script>
